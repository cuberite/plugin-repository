{% embed "Bases/Immersive Form.html" %}

{% block FormContent %}

<h1 class="header">
	{{ Message }}
</h1>

{% include ContentTemplate %}

<form class="actions" action="{{ AcceptRedirectLocation }}" method="post">
	<input class="ui red button" type="submit" name="{{ ConfirmationButtonName }}" value="Yes" />
	<input class="ui button" type="submit" name="Cancel" value="No" />
</form>

{% endblock %}

{% endembed %}
