<div class="ui {{ ActiveItems[1] }} search item">
	<form action="{{ constant('WebURI::Search') }}" method="get">
		<div class="ui icon input">
			<input class="prompt" type="text" placeholder="{{ placeholder }}" name="query" value="{{ SearchedText }}" />
			<i class="search icon"></i>
		</div>
	</form>
</div>
